<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <div class="timerdisplay">00 : 00 : 00</div>
        </div>
        <div class="button">
            <button id="startbt" class="btn" style="--clr:green;">Start</button>
            <button id="stopbt" class="btn" style="--clr:red;">Stop</button>
            <button id="resetbt" class="btn" style="--clr:blue;">Reset</button>
        </div>
